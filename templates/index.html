<!DOCTYPE html>
<html>
<head>
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="symptom1" >Symptom 1:</label>
                <select class="form-control" name="symptom1" id="symptom1Select" required>
                    <option value="None">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptom2">Symptom 2:</label>
                <select class="form-control" name="symptom2" id="symptom2Select" required>
                    <option value="None">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptom3">Symptom 3:</label>
                <select class="form-control" name="symptom3" id="symptom3Select" required>
                    <option value="None">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptom4">Symptom 4:</label>
                <select class="form-control" name="symptom4" id="symptom4Select" required>
                    <option value="None">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptom5">Symptom 5:</label>
                <select class="form-control" name="symptom5" id="symptom5Select" required>
                    <option value="None">Select</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="predictButton" disabled>Predict</button>
        </form>
    </div>
    <script>
        var symptoms=['abdominal_pain', 'abnormal_menstruation', 'acidity', 'acute_liver_failure', 'altered_sensorium', 'anxiety', 'back_pain', 'belly_pain', 'blackheads', 'bladder_discomfort', 'blister', 'blood_in_sputum', 'bloody_stool', 'blurred_and_distorted_vision', 'breathlessness', 'brittle_nails', 'bruising', 'burning_micturition', 'chest_pain', 'chills', 'cold_hands_and_feets', 'coma', 'congestion', 'constipation', 'continuous_feel_of_urine', 'continuous_sneezing', 'cough', 'cramps', 'dark_urine', 'dehydration', 'depression', 'diarrhoea', 'dischromic _patches', 'distention_of_abdomen', 'dizziness', 'drying_and_tingling_lips', 'enlarged_thyroid', 'excessive_hunger', 'extra_marital_contacts', 'family_history', 'fast_heart_rate', 'fatigue', 'fluid_overload', 'fluid_overload', 'foul_smell_of urine', 'headache', 'high_fever', 'hip_joint_pain', 'history_of_alcohol_consumption', 'increased_appetite', 'indigestion', 'inflammatory_nails', 'internal_itching', 'irregular_sugar_level', 'irritability', 'irritation_in_anus', 'itching', 'joint_pain', 'knee_pain', 'lack_of_concentration', 'lethargy', 'loss_of_appetite', 'loss_of_balance', 'loss_of_smell', 'malaise', 'mild_fever', 'mood_swings', 'movement_stiffness', 'mucoid_sputum', 'muscle_pain', 'muscle_wasting', 'muscle_weakness', 'nausea', 'neck_pain', 'nodal_skin_eruptions', 'obesity', 'pain_behind_the_eyes', 'pain_during_bowel_movements', 'pain_in_anal_region', 'painful_walking', 'palpitations', 'passage_of_gases', 'patches_in_throat', 'phlegm', 'polyuria', 'prominent_veins_on_calf', 'puffy_face_and_eyes', 'pus_filled_pimples', 'receiving_blood_transfusion', 'receiving_unsterile_injections', 'red_sore_around_nose', 'red_spots_over_body', 'redness_of_eyes', 'restlessness', 'runny_nose', 'rusty_sputum', 'scurring', 'shivering', 'silver_like_dusting', 'sinus_pressure', 'skin_peeling', 'skin_rash', 'slurred_speech', 'small_dents_in_nails', 'spinning_movements', 'spotting_ urination', 'stiff_neck', 'stomach_bleeding', 'stomach_pain', 'sunken_eyes', 'sweating', 'swelled_lymph_nodes', 'swelling_joints', 'swelling_of_stomach', 'swollen_blood_vessels', 'swollen_extremeties', 'swollen_legs', 'throat_irritation', 'toxic_look_(typhos)', 'ulcers_on_tongue', 'unsteadiness', 'visual_disturbances', 'vomiting', 'watering_from_eyes', 'weakness_in_limbs', 'weakness_of_one_body_side', 'weight_gain', 'weight_loss', 'yellow_crust_ooze', 'yellow_urine', 'yellowing_of_eyes', 'yellowish_skin'];
        var selects = document.querySelectorAll("select");
        var predictButton = document.getElementById("predictButton");

        for (var i = 0; i < selects.length; i++) {
            var select = selects[i];
            for (var j = 0; j < symptoms.length; j++) {
                var option = document.createElement("option");
                option.value = symptoms[j];
                option.text = symptoms[j];
                select.appendChild(option);
            }
            select.addEventListener("change", validateForm);
        }

        function validateForm() {
            var allSelected = true;
            for (var i = 0; i < selects.length; i++) {
                if (selects[i].value === "None") {
                    allSelected = false;
                    break;
                }
            }

            predictButton.disabled = !allSelected;
            return allSelected;
        }
    </script>
</body>
</html>
